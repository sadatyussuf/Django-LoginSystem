{% extends 'base.html' %}


{% block title %}
    User Profile Form
{% endblock  %}
    

{% block content %}
<style>
    .textarea{
        height: 215px;
    }
</style>
<section class="vh-100 bg-image" style ='color:rgb(56, 74, 77); background:#3DEB71; font-family:Roboto' >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">

                    <h1 style="text-align: center; color:#9C0605">User Profile</h1>
                    
                    <form method="POST" accept-charset="utf-8" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            {{form.username}}
                        </div>

                        <div class="form-outline mb-4">
                            {{form.desc}}
                        </div>

                        <div class="form-outline mb-4">
                            {{form.thumb}}
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>

{% endblock content %}
